<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear" aria-label="Voltar" *ngIf="canGoBack">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openConfig()" fill="clear" aria-label="Configurações" *ngIf="showConfig">
        <ion-icon name="settings" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
